<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    const person = {
            name: "pappu",
            age: 33,
            city: "mumbai",
            greet: function() {
                console.log(`Hello ${this.name}`)
            },
            display:function(){
                console.log(`name: ${this.name}`);
                console.log(`Age: ${this.age}`)
                console.log(`City: ${this.city}`)
            }
        }
        console.log(person);
        person.greet();
        person.display();
   </script> 
</body>
</html>
